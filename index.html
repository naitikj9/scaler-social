<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="Stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <img class="scaler-image"
                src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"
                alt="Scaler Image">
            <img class="scalertwitter-image"
                src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"
                alt="scaler twiter Image">
        </div>
        <hr class="line">
    </header>
    <main>
        <section class="main">
            <section class="post-box">
                <h3>Post your thoughts here</h3>
                <div class="box">
                    <div class="post-upper">
                        <div>
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
                                alt="#">
                        </div>
                        <div>
                            <textarea name="post" id="post-area-text" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="post-lower">
                        <button id="post-btn">Post</button>
                    </div>
                </div>
            </section>
            <section class="chat-posts">
                <h3>Your Feed</h3>
                <div class="posts">
                </div>
            </section>
        </section>

        <script src="app.js"></script>
</body>

</html>
